<template>
    <lightning-button variant="brand" label="panelModalForm"
                        onclick={showModalBox} >
    </lightning-button>

   <!-- modal start -->      
   <template if:true={isShowModal}>

            <!--
                I Used SLDS for this code
                Here is link https://www.lightningdesignsystem.com/components/modals/
            --> 

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
       <div class="slds-modal__container">
        <!-- modal header start -->
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Welcome to Mayank's PopUp Form</h2>
          </header>
      
          <!-- modal body start -->
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            
               <lightning-card title="testModal" icon-name="standard:record">
                  <div class="slds-m-around_medium">
                      <lightning-input label="Id" disabled value={opId}></lightning-input>
                      <lightning-input label="Name" onchange={handleNameChange} class="slds-m-bottom_x-small"></lightning-input>
                      <!-- <lightning-combobox
                        name="LeadSource"
                        label="LeadSource"
                        value={value}
                        placeholder="Select an option"
                        options={items}
                        onchange={genericOnChange} >
                        </lightning-combobox> -->
                      <lightning-input label="Close Date" type="date" onchange={handleDateChange} class="slds-m-bottom_x-small"></lightning-input>
                     </div>
               </lightning-card>
           
          </div>

          <!-- modal footer start-->
          <footer class="slds-modal__footer">
             <button class="slds-button slds-button_neutral" onclick={hideModalBox} label="cancel">Cancel</button>
             <lightning-button label="Create Lead" variant="brand" onclick={createLead} onsubmit={hideModalBox}></lightning-button>
            </footer>
       
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
 <!-- modal end -->

</template>
