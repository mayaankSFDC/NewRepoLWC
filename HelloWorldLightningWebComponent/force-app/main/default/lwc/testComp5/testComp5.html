<!-- wireListInfosByName.html -->
<template>
    <lightning-card title="wireListInfosByName">
        <template for:each={listInfos} for:item="listInfo">
            <div class="slds-m-around_medium" key={listInfo.id}>
                <header>{listInfo.listViewApiName}</header>
                <template for:each={list.displayColumns} for:item="col">
                    <p key={col.fieldApiName}>
                        {col.fieldApiName} : {col.label}
                    </p>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
